<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="home-section">
        <div class="home-content">
            <h1>Welcome to Cake Paradise</h1>
            <p>Indulge in our heavenly delights!</p>
        </div>
    </section>

    <section id="about" class="about-section">
        <div class="about-content">
            <h2>About Us</h2>
            <p>We are passionate about creating delicious cakes that bring joy to every occasion.</p>
        </div>
    </section>

    <section id="menu" class="menu-section">
        <h2>Our Menu</h2>
        <div class="menu-item">
            <img src="cake1.jpg" alt="Chocolate Cake">
            <h3>Chocolate Cake</h3>
            <p>$20</p>
        </div>
        <div class="menu-item">
            <img src="cake2.jpg" alt="Strawberry Cake">
            <h3>Strawberry Cake</h3>
            <p>$25</p>
        </div>
        <div class="menu-item">
            <img src="cake3.jpg" alt="Vanilla Cake">
            <h3>Vanilla Cake</h3>
            <p>$18</p>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
